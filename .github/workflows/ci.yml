name: Flutter CI/CD

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # ğŸ“š Git Checkout
      - name: ğŸ“š Checkout Repository
        uses: actions/checkout@v4

      # ğŸ¦ Setup Flutter
      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.32.7"
          channel: "stable"
          cache: true

      # Verify Flutter installation
      - name: ğŸ” Verify Flutter Installation
        run: flutter --version

      # ğŸ“¦ Install Dependencies
      - name: ğŸ“¦ Install Dependencies
        run: flutter pub get

      # âœ¨ Format
      - name: âœ¨ Check Code Formatting
        run: |
          echo "Checking code formatting..."
          dart format --set-exit-if-changed .
          echo "âœ… Code formatting check completed"

      # ğŸ” Analyze
      - name: ğŸ” Analyze Code
        run: |
          echo "Running static analysis..."
          flutter analyze
          echo "âœ… Static analysis completed"

      # ğŸ§ª Run Unit Tests
      - name: ğŸ§ª Run Unit Tests
        run: |
          echo "Running unit tests..."
          flutter test --coverage
          echo "âœ… Unit tests completed"

      # ğŸ’¾ Cache Pub Dependencies
      - name: ğŸ’¾ Cache Pub Dependencies
        uses: actions/cache@v3
        with:
          path: |
            ${{ env.PUB_CACHE }}
            ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-
